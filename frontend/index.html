<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TaskMaster - A smart and beautiful to-do list application">
        <meta name="theme-color" content="#3498db">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>TaskMaster - Smart To-Do List</title>
    </head>
    <body>
        <div class="container">
            <button id="toggleSidebar" class="toggle-btn"><i class="bi bi-list"></i></button>
            <div class="navleft" id="sidebar">
                <div class="logo">
                    <i class="bi bi-check2-square"></i>
                    <span>TaskMaster</span>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li class="nav-item active">
                            <i class="bi bi-house-fill"></i>
                            <span>Dashboard</span>
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-star-fill"></i>
                            <span>Important</span>
                        </li>
                    </ul>
                    <div class="categories">
                        <h3>Categories</h3>
                        <ul class="category-item>
                            <li class="category-item work">
                                <i class="bi bi-briefcase-fill"></i>
                                <span>Work</span>
                            </li><br>
                            <li class="category-item personal">
                                <i class="bi bi-person-fill"></i>
                                <span>Personal</span>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="main-content">
                <h1>My Smart To-Do List</h1>
                <div class="add-task-container">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTask"><i class="bi bi-plus-lg"></i></button>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="tasks-container">
                    <ul id="taskList">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
